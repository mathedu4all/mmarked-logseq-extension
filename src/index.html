<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>logseq plugin</title>
</head>
<body>
<div id="app"></div>
<script src="https://cdn.jsdelivr.net/npm/@logseq/libs"></script>
<script>
  // 异步加载 mmarked 库，不阻塞插件启动
  window.mmarkedLoaded = new Promise((resolve) => {
    const script = document.createElement('script');
    script.src = './browser.umd.js';
    script.onload = () => {
      console.log('[MMarked] browser.umd.js loaded');
      resolve(true);
    };
    script.onerror = () => {
      console.error('[MMarked] Failed to load browser.umd.js');
      resolve(false);
    };
    document.head.appendChild(script);
  });
</script>
<script src="../dist/index.js"></script>
</body>
</html>
