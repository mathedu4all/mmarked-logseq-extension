name: Publish Plugin

on:
  push:
    tags:
      - 'v*' # Triggers the workflow on version tags (e.g., v1.0.0)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Plugin
        run: npm run build

      - name: Create Plugin Zip
        run: zip -r logseq-plugin-mmarked.zip ./* # Adjust this path if necessary

      - name: Upload Plugin Zip to Release
        uses: actions/upload-release-asset@v1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          release_id: ${{ github.event.release.id }}
          asset_path: ./logseq-plugin.zip
          asset_name: logseq-plugin.zip
          asset_content_type: application/zip